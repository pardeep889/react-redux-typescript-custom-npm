# Node.js with webpack
# Build a Node.js project using the webpack CLI.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: 'install'
  displayName: 'NPM install via task'


- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'version --no-git-tag-version 0.0.$(Build.BuildId)'
  displayName: 'Bump patch version'

- task: Npm@1
  inputs:
    command: 'publish'
    publishRegistry: 'useFeed'
    publishFeed: '1479da33-7cbe-40f1-8bcf-2f74cc0c8b9f/5451a091-7e95-4d2a-be34-b35ecf651bf8'
  displayName: 'Publish to Artifacts'
